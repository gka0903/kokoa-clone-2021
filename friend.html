<!DOCTYPE html>
<html>
  <head>
    <title>Friends - CoCoTalk</title>
    <link href="css/style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/c5ab2c9683.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>NO Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:22</span>
      </div>
      <div class="status-bar__column">
        <span>2%</span>
        <i class="fa-solid fa-battery-empty"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="#"><i class="nav__link fa-solid fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a href="#"
            ><i class="nav__link fa-solid fa-comment-dots fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="#"
            ><i class="nav__link fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="#"><i class="nav__link fa-solid fa-ellipsis fa-2x"></i></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
